<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheets go here. -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
<h1 class="text-center" id="headline"> Notemeister 5000
</h1>
    <div class="container">

    </div>
    <div class="text-center" id="Note_form">
        <h1>New Post</h1>
        <form id="notie">
            <div class="form_group">
                <label for="title">Title</label>
                <input type="title" name="title" placeholder="Your title" />
            </div>
            <div class="form_group">
                <label for="title">Body</label>
                <input type="body" name="body" placeholder="Your note" />
            </div>
            <div class="form_group">
                <label for="title">Tags</label>
                <input type="tag" name="tags" placeholder="Your tag" />
            </div>
            <input type="submit" name="submit" value="Post It!" class="btn btn-primary" />
        </form>
    </div>

    <div class="text-center" id="handlebar_notes">

    </div>
    <div id="modal">

    </div>
    <!-- Content goes here. -->
    <!-- Scripts go here. -->
    <script id="entry-template" type="text/x-handlebars-template">
  <div class="entry">
    <h1>{{title}}</h1>
    <div class="body">
      {{body}}
    </div>
    <div id="tag" class="col">
      {{#each tags}}
      <button class= 'tag btn btn-xs btn-inline'>{{name}}</button>
      {{/each}}
    </div>
  </div>
</script>

<script id="modal_template" type="text/x-handlebars-template">
<div id="note_modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <p>{{body}}</p>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</script>
    <!-- <script id="note-template" type="text/x-handlebars-template">




    </script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
     `<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>`
    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
